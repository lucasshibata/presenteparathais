<script>
	const imagens = document.querySelectorAll(".box-imgs");
	const Timeline = gsap.timeline();

	imagens.forEach(imagem => {
		imagem.setAttribute("clicado", "0");
		imagem.addEventListener("click", ()=>{
			if(imagem.getAttribute("clicado") == "0"){
				Timeline.to(imagem, {scale: 1.8, zIndex:1});
				imagem.setAttribute("clicado", "1");
			}else{
				Timeline.to(imagem, {scale: 1, zIndex:0});
				imagem.setAttribute("clicado", "0");
			}
		});
	});
</script>
